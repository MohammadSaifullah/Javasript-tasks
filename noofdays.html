<html>
<body>
<input type = “date” id = “screen”>
<input type = “date” id = “screen2”>
<button onclick = “dat()”>Click</button>
<script>

function dat() {
         var x = new Date(document.getElementById("screen").value);
     var y = new Date(document.getElementById("screen2").value);
     var z = y.getDate() - x.getDate();
    document.write(Math.abs(z)); 
     }
</script>
</body>
</html>
